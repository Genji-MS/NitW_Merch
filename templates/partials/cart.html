<!-- templates/partials/cart.html -->
<div class="col-sm-6 col-md-6 col-xs-12 offset-3">
    <div class="row" style="border:none; background:rgb(220, 244, 255);">
        <div class="col-sm-4 col-md-4 col-xs-12 image-container offset-1">
            <img src="static/{{ item.image_sm }}">
        </div>
        <div class="col-sm-6 col-md-6 col-xs-12">
            <h3>{{ item.title }}</h3>
            <p style="font-size:16px; color:#03225C;"> <strong>${{ item.price }}</strong> Quantity: <strong>{{ item.quantity }}</strong></p>
            <p><form method="POST" action="/store_cart/{{ item._id }}/delete">
                <!-- pure HTML version <button type="submit">Delete</button>-->
                <input type = "hidden" name="_method" value="DELETE">
                <button class = "btn btn-primary" type="submit">Remove from Cart</button>
            </form></p>
        </div>
    </div>
</div>
